	<style>
		html, body, #map{
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
			z-index: 0;
		}

		#app{
			cursor: pointer;
			z-index: 1;
		}

		.awesome-marker {
			font-size: 15px;
			padding-top: 8px;
		}

	</style>

	<script type="module">

		let map;

		onload = async () => {

			map = L.map('map',{zoomControl: false});

			/* コントロールボタン */
			L.control.zoom( { position: 'topright' } ).addTo( map );

			const hash = new L.Hash(map);

			let url_hash = location.hash;
			if(url_hash === ""){map.setView([35.3138, 136.7960], 13);}

			const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
				maxZoom: 19,
				attribution: '&copy; <a href="http://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a><br>更新日：2023年10月5日、<a href="https://hitoshi2s.netlify.app/" target="_blank">仁志</a>'
			}).addTo(map);

			let data = L.geoJSON(japan, {onEachFeature: popup_toilet, pointToLayer: toilet_pink});

			map.addLayer(data);

		}

		/* Font Awesome */
		let toilet_pink =  (feature, latlng) => {
			let marker = new L.marker(latlng, {icon: L.AwesomeMarkers.icon({icon: 'building', prefix: 'fa', markerColor: 'brown'}) });
			return marker;
		}

		/* Popup Display */
		let popup_toilet = (feature, layer) => {
			let popup;
			if (feature.properties && feature.properties.name) {
				popup = feature.properties.name;

				popup += "<br>" + feature.properties.description;

				popup += "<br><br><a href='./data/" + feature.properties.id + ".html'>AR</a>";


			}else{};

			layer.bindPopup(popup);
		}

	</script>
