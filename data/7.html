<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>360°動画</title>

</head>
<body>
  <a-scene>
   <a-assets>
    <video id="videoFireworks" preload="auto"

 </a-assets>

 <a-entity material="shader: flat; src: #videoFireworks" geometry="primitive: plane; width: 160; height: 90" position="0 0 0">

</a-scene>
